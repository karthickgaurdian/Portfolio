<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karthick M - Full Stack Developer</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 20px 0;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #0071e3;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0071e3;
    }

    h1 {
      font-size: 30px;
      font-weight: 700;
      color: #333;
    }

    #about {
      padding: 50px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .about-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .about-image {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .about-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      border: 3px solid #fff;
    }

    .about-text {
      max-width: 600px;
    }

    .about-text h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .about-text p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }

    section {
      padding: 80px 0;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    section h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    td {
      border: 1px solid #ddd;
    }

    .project {
      margin-bottom: 40px;
    }

    .project h3 {
      font-size: 24px;
      color: #0071e3;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .footer-content a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-content a:hover {
      color: #0071e3;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <img src="images/id card.png" alt="Karthick M" class="profile-image">
      <div class="logo">KM</div>
    </div>
    <nav class="nav">
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section with Slider -->
  <section class="hero-section">
    <div class="slider-container">
      <div class="slider">
        <!-- Images will be loaded dynamically -->
      </div>
      <div class="slider-controls">
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
    <div class="hero-content">
      <h1>Karthick M</h1>
      <h2>Full Stack Developer</h2>
      <p>Creating innovative web solutions with modern technologies</p>
      <a href="#contact" class="cta-button">Get in Touch</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section">
    <div class="container">
      <h2 class="section-title">About Me</h2>
      <div class="about-content">
        <div class="about-text" id="about-text"></div>
      </div>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="section">
    <div class="container">
      <h2 class="section-title">Skills</h2>
      <div class="skills-container">
        <!-- Content will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section">
    <div class="container">
      <h2 class="section-title">Projects</h2>
      <div class="project-filters">
        <input type="text" id="projectSearch" placeholder="Search projects...">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="frontend">Frontend</button>
          <button class="filter-btn" data-filter="backend">Backend</button>
          <button class="filter-btn" data-filter="fullstack">Full Stack</button>
        </div>
      </div>
      <div class="projects-grid"></div>
    </div>
  </section>

  <!-- Experience Section -->
  <section id="experience" class="section">
    <div class="container">
      <h2 class="section-title">Experience</h2>
      <div class="experience-grid"></div>
    </div>
  </section>

  <!-- Education Section -->
  <section id="education" class="section">
    <div class="container">
      <h2 class="section-title">Education</h2>
      <div class="education-grid"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="contact-content">
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span id="contact-email"></span>
          </div>
          <div class="contact-item">
            <i class="fab fa-linkedin"></i>
            <span id="contact-linkedin"></span>
          </div>
          <div class="contact-item">
            <i class="fab fa-github"></i>
            <span id="contact-github"></span>
          </div>
        </div>
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <input type="text" id="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <textarea id="message" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#" id="footer-email"><i class="fas fa-envelope"></i></a>
          <a href="#" id="footer-linkedin"><i class="fab fa-linkedin"></i></a>
          <a href="#" id="footer-github"><i class="fab fa-github"></i></a>
        </div>
        <p>&copy; 2024 Karthick M. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
